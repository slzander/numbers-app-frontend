<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Schoolbell&display=swap" rel="stylesheet">
    <title>Write and Count</title>
</head>
<body>
    <header>
        <img src="https://cdn.pixabay.com/photo/2017/01/10/23/01/icon-1970472_1280.png" id="icon">
        <h1>Write and Count</h1>
    </header>
    <main>
        <section id="indexSection">
            <div id="TVDiv">
                <img src="antennae.png" id="antennae">
                <div id="canvasDivIndex"></div>
            </div>
            <button id="showMeNumbers"></button>
        </section> 
        <div id="asideDiv">
            <aside id="selectDiv">
                <h2>Select a card:</h2>
                <div class="cardDiv">
                    <ul id="numberList"></ul>
                </div>
            </aside>
            <aside id="faveDiv">
                <h2>Your number cards:</h2>
                <div class="cardDiv">
                    <ul id="favoriteList"></ul>
                </div>
            </aside>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
